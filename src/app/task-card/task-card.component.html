@if (task) {
  <div class = "card" [class.completed] = "task.completed == true" [class.in-progress] = "task.completed == false" (click) = "ChangeStatus()">
    <h2>User id: {{task.userId}}</h2>
    <p>To do: {{task.todo}}</p>
    <p>Is completed: {{task.completed}}</p>
    <div>
      <button (click) = "Remove()">V</button>
    </div>
  </div>
}
